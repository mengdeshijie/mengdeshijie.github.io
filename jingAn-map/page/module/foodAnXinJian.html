<style>

  .foodAnXinJian .info>ul li {

<div class="foodAnXinJian">
  <span class="closes" aria-hidden="true">&times;</span>
  <div class="flex spaceBetween alignCenter title">
    <h2>“安心检”检测项目介绍</h2>
  </div>
  <div class="flex info">
    <ul class="flex wrap alignCenter">
      <li>
        <img src="../img/foodSupervision/1.png">
        <span>水产： 孔雀石绿，甲醛等</span>
      </li>
      <li>
        <img src="../img/foodSupervision/2.png">
        <span>蔬果： 农药残留，有机磷，克百威，毒死蜱等</span>
      </li>
      <li>
        <img src="../img/foodSupervision/3.png">
        <span>肉类： 瘦肉精，磺胺，注水肉等</span>
      </li>
      <li>
        <img src="../img/foodSupervision/4.png">
        <span>粮食及其制品： 吊白块，过氧化氢等</span>
      </li>
      <li>
        <img src="../img/foodSupervision/5.png">
        <span>干货： 二氧化硫，磷化铝等</span>
      </li>
      <li>
        <img src="../img/foodSupervision/6.png">
        <span>加工食品： 苯甲酸钠，山梨酸钾等</span>
      </li>
      <li class="opens">
        <span data-src="http://ftt.zhuisuyun.net/foodtest/login">“安心检”检测数据查询>></span>
      </li>
    </ul>
    <div id="oVideoId"></div>
  </div>
  <ul id="videoUl" class="flex"></ul>

</div>
<script>
  if (publicObj.arrVideo) {
    fnArrVideo();
  } else {
    publicObj.arrVideo = [{
      name: "芷江实验室",
      src: "zhijiang",
    }, {
      name: "武定实验室",
      src: "wuding",
    }, {
      name: "靖宇实验室",
      src: "jingyu",
    }, {
      name: "绿园实验室",
      src: "luyuan",
    }];
    fnArrVideo();
  }

  function fnArrVideo() {
    const oVideoId = `<video id="video" class="anxinjian" src="${threeObj.ourls}/video/anxinjian.mp4" preload
      poster="../video/anxinjian.jpg" controls></video>`;
    $("#oVideoId").html(oVideoId);
    let videoStr = "";
    publicObj.arrVideo.forEach(item => {
      videoStr += `<li><video class="videoAn" src="${threeObj.ourls}/video/${item.src}.mp4" preload
              poster="../video/${item.src}.jpg" loop muted autoplay></video>
            <p>${item.name}</p>
          </li>`
    });
    $("#videoUl").html(videoStr);
  }
</script>
